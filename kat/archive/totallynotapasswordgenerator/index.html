<script>
    var chars = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t",
        "u", "v", "w", "x", "y", "z", "A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "M", "N", "O",

        "[", "]", "", ".", "!", "@", "#", "$", "%", "^", "&", "*", "(", "-", "+", "\\", "/", "?", "`", "~", "=", "}", "{", "<", ">", ":"
    ];


    async function e(e) {
        document.body.innerHTML = "<div><span id=\"span\"></span></div>";
        var p = document.getElementById("span");
        var bitch = p.innerText;
        for (var i = 0; i < 24; i++) {
            for (var j = 0; j < 5; j++) {

                var r = Math.floor(Math.random() * chars.length);
                p.innerText = "".concat(bitch).concat(chars[r]);
                await sleep(25);

            }
            bitch = p.innerText;
        }
    };

    const sleep = (delay) => {
        return new Promise((resolve) => {
            setTimeout(resolve, delay);
        });
    }
</script>
